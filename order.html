<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
    <title>Your Name & Surname</title>
</head>
<body>
    <div class="container">
        <header class="banner">
            <img src="https://anushqakandan.github.io/All-images/Sweggae/delivery.gif" alt="Free Delivery" height="85" width="300">
        </header>
        <nav class="navigation">
            <img src="https://anushqakandan.github.io/All-images/Sweggae/links.gif" usemap="#navmap" alt="Navigation" height="56" width="560">
            <map name="navmap">
                <area shape="rect" coords="10,5,95,35" href="order.html" alt="Home">
                <area shape="rect" coords="105,5,190,35" href="services.html" alt="Services">
                <area shape="rect" coords="205,5,300,35" href="products.html" alt="Products">
                <area shape="rect" coords="310,5,440,35" href="orderStatus.html" alt="Order Status">
                <area shape="rect" coords="450,5,555,35" href="contactUs.html" alt="Contact Us">
            </map>
        </nav>
        <div class="content">
            <aside class="sidebar">
                <img src="https://anushqakandan.github.io/All-images/Sweggae/swegga.jpg" alt="Swegga Fashion" height="350" width="150">
            </aside>
            <main class="main" style="margin-left: 150px;">
                <form id="orders">
                    <table class="product-summary" style="border: 1px solid black; border-collapse: collapse;">
                        <caption>Product Summary</caption>
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Size</th>
                                <th>Colour</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="female.html">Female Ski Jackets</a></td>
                                <td>
                                    <select name="size" id="female-size">
                                        <option value="small">Small</option>
                                        <option value="medium">Medium</option>
                                        <option value="large">Large</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="colour" id="female-colour">
                                        <option value="red">Red</option>
                                        <option value="pink">Pink</option>
                                        <option value="black">Black</option>
                                    </select>
                                </td>
                                <td>150.95</td>
                                <td><input type="number" id="female-quantity" value="2" min="0" oninput="calculateTotal()"></td>
                                <td id="female-total">R 301.90</td>
                            </tr>
                            <tr>
                                <td><a href="male.html">Male Ski Jackets</a></td>
                                <td>
                                    <select name="size" id="male-size">
                                        <option value="small">Small</option>
                                        <option value="medium">Medium</option>
                                        <option value="large">Large</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="colour" id="male-colour">
                                        <option value="red">Red</option>
                                        <option value="blue">Blue</option>
                                        <option value="white">White</option>
                                    </select>
                                </td>
                                <td>180.95</td>
                                <td><input type="number" id="male-quantity" value="4" min="0" oninput="calculateTotal()"></td>
                                <td id="male-total">R 723.80</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">Click to confirm and process your order:</td>
                                <td>
                                    <button type="button" onclick="calculateTotal()">Total Price</button>
                                </td>
                                <td id="order-total">R 1025.70</td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </main>
        </div>
        <footer class="footer">
            <p class="copyright">© 2020 Swegga Fashion – Your Name & Surname</p>
        </footer>
    </div>
    <script src="./script/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
